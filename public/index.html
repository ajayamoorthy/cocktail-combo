<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Document</title>
</head>
<body>
    
    
    <div class="parent">
        <div class="div1"> 
            <h1> cocktail combo </h1>
        </div>
        <div class="div2"> 
            <div class="arch"></div>
        </div>

        <div class="div3"> 

            <div class="main-form">
                <h3>What can I get you?</h3>
                <form id="cocktail-request">

                    <div class="custom-select">
                        <label for="liquors">Alcohol:</label>
                        <select id="alcohol" name="alcohol">
                            <option value="" disabled selected>Select One</option>
                            <option value="vodka">Vodka</option>
                            <option value="tequila">Tequila</option>
                            <option value="light-rum">Light Rum</option>
                            <option value="dark-rum">Dark Rum</option>
                            <option value="bourbon">Bourbon</option>
                            <option value="scotch">Scotch</option>
                            <option value="gin">Gin</option>
                            <option value="whiskey">Whiskey</option>
                            <option value="brandy">Brandy</option>
                            <option value="triple-sec">Triple Sec</option>
                        </select>
                    </div>

                    <div class="floating-label">
                        <input type="text" id="ingredient-1" name="ingredient-1" placeholder=" ">
                        <label for="ingredient-1">Ingredient 1</label>
                    </div> 

                    <div class="floating-label">
                        <input type="text" id="ingredient-2" name="ingredient-2" placeholder=" ">
                        <label for="ingredient-2">Ingredient 2</label>
                    </div>

                    <div class="floating-label">
                        <input type="text" id="ingredient-3" name="ingredient-3" placeholder=" ">
                        <label for="ingredient-3">Ingredient 3</label>
                    </div>

                    <button id="get-drink">Get Drink</button>

                </form>
            </div>
            
            <div class="arch"></div>


        </div>

        <div class="div4"> 
            <div class="arch"></div>
        </div>
        <div class="div5"> </div>
        <div class="div6">
            <div class="barstools"> 
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
