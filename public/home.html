    <h1>Available Cocktails</h1>
    <div id="results"></div>

    <script>
      // Fetch the data from the backend
      fetch("http://localhost:3000/allCocktails") // Make sure the path is correct
        .then((response) => response.json()) // Convert to JSON
        .then((data) => {
          console.log("Cocktails:", data); // Log the data to ensure it's received

          // Display data
          const resultsDiv = document.getElementById("results");
          data.forEach((cocktail) => {
            resultsDiv.innerHTML += `<div>
                        <h3>${cocktail.strDrink}</h3>
                        <p>Category: ${cocktail.strCategory}</p>
                        <p>Instructions: ${cocktail.strInstructions}</p>
                        <img src="${cocktail.strDrinkThumb}" alt="${cocktail.strDrink}" />
                    </div>`;
          });
        })
        .catch((error) => {
          console.error("Error fetching cocktails:", error); // Log any errors
        });
    </script>

    <script src="js/main.js"></script>
  </body>
